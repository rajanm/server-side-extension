#tested load balancing on nginx 1.14.0 in windows 10

#user  nobody;
worker_processes  2;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  128;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  0;

    gzip  on;

    upstream grpcservers {
        # default load balancing mode is round robin
        # other options are least_conn, ip_hash, hash, least_time, sticky etc.
        # passive checks added for nginx open source edition
        server localhost:50053 max_fails=2 fail_timeout=5s;
        server localhost:50054 max_fails=2 fail_timeout=5s;
    }

    server {
        listen 50000 http2;

        access_log logs/grp_access.log main;

        location / {
            # The 'grpc://' prefix is optional; unencrypted gRPC is the default
            # The 'grpcs://' should be used if grpc servers are listening on TLS
            grpc_pass grpc://grpcservers;
            # active health checks can be added here as part of nginx commercial edition
        }
    }

}
